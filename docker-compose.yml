version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: luna_db
    environment:
      POSTGRES_USER: luna
      POSTGRES_PASSWORD: lunapass
      POSTGRES_DB: luna
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U luna"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: luna_api
    environment:
      DATABASE_URL: postgresql+psycopg://luna:lunapass@db:5432/luna
      APP_ENV: local
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app

  web:
    build:
      context: ./frontend_web
      dockerfile: Dockerfile
    container_name: luna_web
    environment:
      API_BASE_URL: http://api:8000
    ports:
      - "5000:5000"
    depends_on:
      - api
    volumes:
      - ./frontend_web:/app

volumes:
  postgres_data:
